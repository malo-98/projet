<html>
<head>
    <meta charset="UTF-8" />
    <title>Cities explorer</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="css/cities.css" />

    <script src="js/utilities.js" type="application/javascript"></script>
    <script src="js/cities.js" type="application/javascript"></script>

</head>
<body>
<div class="container">
    <h1 class="display-3">
        Cities explorer
    </h1>
    <nav class="my-5">
        <ul class="nav nav-tabs justify-content-center" id="main-nav">
            <li class="nav-item" id="tab-africa">
                <a class="nav-link active" href="#" onclick="changeTab('AFRICA')">Africa</a>
            </li>
            <li class="nav-item" id="tab-america">
                <a class="nav-link" href="#" onclick="changeTab('AMERICA')">America</a>
            </li>
            <li class="nav-item" id="tab-asia">
                <a class="nav-link" href="#" onclick="changeTab('ASIA')">Asia</a>
            </li>
            <li class="nav-item" id="tab-europe">
                <a class="nav-link" href="#" onclick="changeTab('EUROPE')">Europe</a>
            </li>
            <li class="nav-item" id="tab-oceania">
                <a class="nav-link" href="#" onclick="changeTab('OCEANIA')">Oceania</a>
            </li>
        </ul>
    </nav>

    <section class="row">
        <div class="col-lg-3 col-6">
            <div class="list-group" id="countries-list"></div>
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Code" aria-label="New country code" id="country-code-input">
                <input type="text" class="form-control" placeholder="Name" aria-label="New country name" id="country-name-input">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" id="country-add-button">+</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-6">
            <p id="no-country-selected">
                <i class="fas fa-long-arrow-alt-left"></i>
                Please select a country in the left list
            </p>
            <p id="no-cities-in-country">
                <i class="fas fa-frown"></i>
                There is no city in this country yet.
            </p>
            <div class="list-group" id="cities-list"></div>
            <p class="my-3">
                <button class="btn btn-info" id="city-add-button">
                    <i class="fas fa-plus"></i>
                    Add a new city
                </button>
            </p>
        </div>
        <div class="col-lg-6 col-12">
            <p id="no-city-selected">
                <i class="fas fa-long-arrow-alt-left"></i>
                Please select a city in the left list
            </p>

            <article class="card" id="city-details">
                <h2 class="card-header" id="city-name">
                    Some city
                </h2>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6 text-center">
                            <img src="images/unknown.png" alt="City image" id="city-image" class="rounded shadow">
                        </div>
                        <div class="col-6">
                            <h3>Population</h3>
                            <p id="city-population">Population</p>
                            <h3>Activities</h3>
                            <ul id="city-activities"></ul>
                            <ul>
                                <input type="text" id="new-activity">
                                <input type="submit" value="Ajouter une activitÃ©" id="add-activity">
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
            <form class="card" id="city-form">
                <h2 class="card-header">Add a new city</h2>
                <fieldset class="card-body">
                    <div class="form-group">
                        <label for="city-name-input">Name</label>
                        <input type="text" id="city-name-input" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="city-population-input">Population</label>
                        <input type="text" id="city-population-input" class="form-control form-control-sm">
                    </div>
                    <div class="form-group">
                        <label for="city-image-input">Image</label>
                        <input type="file" id="city-image-input" class="form-control-file form-control-sm">
                    </div>
                </fieldset>
                <footer class="card-footer"><input type="submit" value="Create the city" class="btn btn-info"></footer>
            </form>
        </div>
    </section>
</div>
</body>
</html>
