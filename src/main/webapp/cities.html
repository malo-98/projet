<html>
<head>
    <meta charset="UTF-8" />
    <title>French Cities</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" type="text/css" href="css/cities.css" />

    <script src="js/cities.js" type="application/javascript"></script>

</head>
<body>
<div class="container">
    <h1 class="display-1">French Cities</h1>
    <section id="list">
        <form class="form-inline" id="list-parameters">
            <div class="form-group">
                <label for="department">Show cities in</label>
                <select id="department" class="form-control mx-sm-3">
                    <option value="" class="font-italic text-secondary" selected>All of France</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sort">Sorted by</label>
                <select id="sort" class="form-control mx-sm-3">
                    <option value="" selected></option>
                    <option value="CITY_CODE">Code</option>
                    <option value="DEPARTMENT">Department</option>
                    <option value="NAME">Name</option>
                    <option value="POSTAL_CODE">Postal Code</option>
                </select>
            </div>
            <input type="submit" class="btn btn-secondary" value="Apply">
        </form>
        <p class="float-right"><button class="btn btn-primary" id="add-button" title="Add a new city"><i class="fas fa-plus"></i></button></p>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled" id="pagination-goto-previous">
                    <a class="page-link" href="#" aria-label="Previous">Previous</a>
                </li>
                <li class="page-item disabled" id="pagination-current"><a class="page-link" href="#">...</a></li>
                <li class="page-item disabled" id="pagination-goto-next"><a class="page-link" href="#" aria-label="Next">Next</a></li>
            </ul>
        </nav>
        <table class="table table-striped table-hover" id="cities-list">
            <caption>Cities list</caption>
            <thead>
                <tr>
                    <th scope="col">City code</th>
                    <th scope="col">Department</th>
                    <th scope="col">Name</th>
                    <th scope="col">Postal code</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <section id="form">
        <h2>Detail of the city</h2>
        <form>
            <div class="form-group">
                <label for="code-input">City code</label>
                <input type="text" class="form-control w-25" id="code-input">
            </div>
            <div class="form-group">
                <label for="department-input">Department</label>
                <select class="form-control" id="department-input"></select>
            </div>
            <div class="form-group">
                <label for="name-input">Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="postal-input">Postal code</label>
                <input type="text" class="form-control w-25" id="postal-input">
            </div>
            <button type="button" class="btn btn-secondary" id="go-back">Go back to the list</button>
            <button type="submit" class="btn btn-primary" id="save-form">Save</button>
        </form>
    </section>
</div>
</body>
</html>
